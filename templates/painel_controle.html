{% extends "base.html" %}

{% block title %} Add Relação {% endblock %}

{% block content %}

    <p>aqui um dados específico</p>
    <h1 id="dado">{{maquinas}}</h1>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.0.0/socket.io.js"></script>
<script>

    function criarGrafico(){
        console.log({{maquinas}})
    }
    criarGrafico()
    const socket = io();

    socket.on('atualizar_dados', function() {
        buscarDados()
    });
    
    async function buscarDados() {
        const resp = await fetch("/retornar_dados"); // mudar no deploy
        var dados = await resp.json();
        console.log(dados)
        
        //checar se é uma string
        dados.forEach(i => {
            if(typeof i === "string"){
                dados = dados.filter(item => item !== i);
            }
        });
        console.log(dados)
    }

</script>

{% endblock %}
