{% extends "baseLogado.html" %}

{% block title %} Add Relação {% endblock %}

{% block content %}

{% for i in maquinas %}
    {% if i in maquinasrel%}
    <p>{{i.nome}}<button onclick = "add_relacao({{i.id}})"> Remover Relação</button></p>
    {% else %}
    <p>{{i.nome}}<button onclick = "add_relacao({{i.id}})"> Adicionar Relação</button></p>

    {% endif %}
{% endfor %}
    <script>
        function add_relacao(id){
            fetch("{{url_for('add_rel', id = id)}}"+id,{
                method:"POST"
            }).then(response =>{
                if (response.ok){
                    window.location.reload();
                }
                else{
                    console.log("ocorreu algum erro");
                }
            });
        }
    </script>
{% endblock %}
