{% extends "base.html" %}

{% block title %} Sign Up {% endblock %}

{% block content %}

<h2> Sign Up</h2>
<form method="post">
    {{ form.hidden_tag() }}
    <p>
        {{form.username.label}} <br>
        {{form.username()}}
    </p> 

    <p>
        {{form.password.label}} <br>
        {{form.password()}}
    </p>
    <p> {{form.submit()}} </p>
</form>
<a href="{{url_for('login')}}">fazer Login</a>

{% endblock %}
